type Mutation {
  login(email: String, password: String, redirectTo: String): Viewer!
  logout: Boolean!
}

type Query {
  test: String
  viewer: Viewer!
}

enum UserRole {
  ADMIN
  USER
}

type Viewer {
  didRequest: Boolean!
  email: String
  firstName: String
  id: ID
  lastName: String
  redirectTo: String
  role: UserRole
  token: String
}
